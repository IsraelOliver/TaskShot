<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSort</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/af55004c5b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="sidebar">
        <h1>TaskShot</h1>
        <ul class="menu">
            <li><i class="fa-solid fa-list"></i> Todas</li>
            <li><i class="fa-solid fa-star"></i> Prioridade 1</li>
            <li><i class="fa-solid fa-clock"></i> Pendentes</li>
            <li><i class="fa-solid fa-check"></i> Concluídas</li>
            <li><i class="fa-solid fa-gear"></i> Configurações</li>
        </ul>
    </div>

    <div class="header">
        <div class="search">
            <i id="toggleButton" class="fa-solid fa-bars"></i>
            <input type="search" id="site-search" placeholder="Procurar">
        </div>
        <div class="buttonsHeader">
            <a href="#" id="openTask">TAREFA</a>
        </div>
    </div>

    <div class="modal">
        <div class="modalConteudo">
            <span class="close"><i class="fa-solid fa-xmark"></i></span>
            <div class="taskInput">

                <div class="task-name">
                    <input type="text" id="nameTask" placeholder="nome da tarefa">
                </div>

                <div class="task-priority">
                    <h2>Prioridade</h2>
                    <div class="task-priority_container">
                        <label for="task-radio"><input type="radio" id="taskP1" name="priority" value="P1"> P1</label>
                        <label for="task-radio1"><input type="radio" id="taskP2" name="priority" value="P2"> P2</label> 
                        <label for="task-radio2"><input type="radio" id="taskP3" name="priority" value="P3"> P3</label>
                    </div>
                </div>

                <button id="buttonTask">Adicionar</button>
            </div>
        </div>
    </div>

    <div class="task-list">
        <ul id="taskView">
        </ul>
    </div>
    
    <div class="modal">
        <div class="modalConteudoEdit">
            Titulo
            Linha horizontal
            Linha vertical na direita
            conteudo
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
