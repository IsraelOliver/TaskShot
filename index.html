<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSort</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/af55004c5b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="sidebar">
        <h1>TaskShot</h1>
        <hr class="linhaSidebar">
        <ul class="menu">
            <li><i class="fa-solid fa-list"></i> Todas</li>
            <li><i class="fa-solid fa-star"></i> Favoritas</li>
            <li><i class="fa-solid fa-clock"></i> Pendentes</li>
            <li><i class="fa-solid fa-check"></i> Concluídas</li>
            <li><i class="fa-solid fa-gear"></i> Configurações</li>
        </ul>
    </div>

    <div class="header">
        <div class="search">
            <i id="toggleButton" class="fa-solid fa-bars"></i>
            <input type="search" id="site-search" placeholder="Procurar">
        </div>
        <div class="buttonsHeader">
            <a href="#" id="openTask">TAREFA <i class="fa fa-plus" aria-hidden="true"></i></a>
        </div>
    </div>

    <div class="modal modal-add">
        <div class="modalConteudo modalConteudoAdd">
            <span class="close close-add"><i class="fa-solid fa-xmark"></i></span>
            <div class="taskInput">
                <div class="task-name">
                    <input type="text" id="nameTask" placeholder="nome da tarefa">
                </div>

                <div class="task-priority task-priorityAdd">
                    <h2>Prioridade</h2>
                    <div class="task-priority_container task-priority_containerAdd">
                        <label><input type="radio" id="taskP1" name="priority" value="P1"> P1</label>
                        <label><input type="radio" id="taskP2" name="priority" value="P2"> P2</label> 
                        <label><input type="radio" id="taskP3" name="priority" value="P3"> P3</label>
                    </div>
                </div>

                <button id="buttonTask">Adicionar</button>
            </div>
        </div>
    </div>

    <div class="task-list">
        <ul id="taskView"></ul>
    </div>

    <div class="modal modal-edit">
        <div class="modalConteudo modalConteudoEdit">
            <span class="close close-edit"><i class="fa-solid fa-xmark"></i></span>
            <input type="text" id="editTitle" class="edit-title" placeholder="Título da tarefa">
            <hr>
            <div class="modalConteudo_Div">
                <div class="task-description">
                    <h2>Descrição</h2>
                    <textarea id="descricao" placeholder="descrição..."></textarea>
                    <button class="buttonEdit" id="saveEdit">Salvar</button>
                </div>
                <div class="task-priority task-priorityEdit">
                    <h2>Prioridade</h2>
                    <div class="task-priority_container task-priority_containerEdit">
                        <label><input type="radio" id="editP1" name="editPriority" value="P1"> P1</label>
                        <label><input type="radio" id="editP2" name="editPriority" value="P2"> P2</label> 
                        <label><input type="radio" id="editP3" name="editPriority" value="P3"> P3</label>
                        <label><input type="radio" id="editP4" name="editPriority" value="P4"> P4</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
