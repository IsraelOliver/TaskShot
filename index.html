<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSort</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <div></div> <!-- Div de uma barra lateral -->

        <nav class="navigate"> <!-- Esse vai virar um bloco da grid -->
            <h1>Gerenciador de Tarefas</h1>
            <div class="navMenu">
                <a href="#">CONCLUÍDAS</a>
                <a href="#">PARA FAZER</a>
            </div>
        </nav>
        <div class="content"> <!-- Esse vai sair -->

            <div class="taskInput"> <!-- Esse vai virar um bloco da grid -->
                <div class="container">
                    <div class="task-name">
                        <input type="text" id="nameTask" placeholder="nome da tarefa">
                    </div>

                    <div class="task-category">
                        <h2>Categoria</h2>
                        <select id="categoryTask" name="category">
                            <option disabled selected>Selecionar</option>
                            <option>Estudos</option>
                            <option>Casa</option>
                            <option>Trabalho</option>
                        </select>
                    </div>

                    <div class="task-priority">
                        <h2>Prioridade da atividade</h2>
                        <select id="priorityTask" name="priority">
                            <option disabled selected>Selecionar</option>
                            <option>Baixa</option>
                            <option>Média</option>
                            <option>Alta</option>
                        </select>
                    </div>

                    <div class="task-button">
                        <button id="buttonTask">Adicionar Tarefa</button>
                    </div>
                </div>
            </div>

            <div></div> <!-- Div de um calendario -->
            
            <div class="verticalLine"></div> <!-- Esse vai sumir -->

            <div class="taskContent"> <!-- Esse aqui virara um bloco da grid -->
                <div class="task-list">
                    <ul id="taskView"> 
                    </ul>
                </div>
            </div>

            <div></div> <!-- Div de tarefas para terminar -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
